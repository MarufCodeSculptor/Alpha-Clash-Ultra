<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="https://i.postimg.cc/wM7CmF04/icon.png" type="image/x-icon">
   <!-- tailwind and daisy UI links -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- Google fonts link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo:ital,wght@0,400..700;1,400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo:ital,wght@0,400..700;1,400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet">

   <title>Clash_of-keyboard</title>
   <style>
      .anton {
         font-family: "Anton", sans-serif;

      }

      .poppins {
         font-family: "Poppins", sans-serif;
      }

      .border {
         border: 1px dashed red;
      }
   </style>
</head>

<body class="poppins">

   <main
      class="bg-[#010313] h-screen bg-[url(assets/background.png)]  bg-center  bg-no-repeat flex items-center justify-center">
      <!-- section home -->
      <section id="section-homepage"
         class="flex itms-cener justify-center text-center text-white border-2 border-purple-500 p-20 shadow-lg hidden">
         <div>
            <h2 id="heading" class="text-8xl anton ">Alpha Clash Pro</h2>
            <p class="my-3">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="handlePlay()" class="btn  btn-outline">Play Now</button>
         </div>
      </section>



      <!-- section play-Ground   -->
      <section id="section-playGround" class="lg:mb-20">
         <div
            class="artboard artboard-horizontal phone-6  bg-blue-100 border-8 border-l-violet-700 border-opacity-50 rounded border-r-violet-700 border-pink-500 ">
            <!-- keyboard container container -->

         </div>
         <!-- keyboard container -->
         <div class="mt-16 mb-28">
            <div class="flex justify-center gap-1 my-1 w-full">
               <kbd class="kbd">q</kbd>
               <kbd class="kbd">w</kbd>
               <kbd class="kbd">e</kbd>
               <kbd class="kbd">r</kbd>
               <kbd class="kbd">t</kbd>
               <kbd class="kbd">y</kbd>
               <kbd class="kbd">u</kbd>
               <kbd class="kbd">i</kbd>
               <kbd class="kbd">o</kbd>
               <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
               <kbd class="kbd">a</kbd>
               <kbd class="kbd">s</kbd>
               <kbd class="kbd">d</kbd>
               <kbd class="kbd">f</kbd>
               <kbd class="kbd">g</kbd>
               <kbd class="kbd">h</kbd>
               <kbd class="kbd">j</kbd>
               <kbd class="kbd">k</kbd>
               <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
               <kbd class="kbd">z</kbd>
               <kbd class="kbd">x</kbd>
               <kbd class="kbd">c</kbd>
               <kbd class="kbd">v</kbd>
               <kbd class="kbd">b</kbd>
               <kbd class="kbd">n</kbd>
               <kbd class="kbd">m</kbd>
               <kbd class="kbd">/</kbd>
            </div>
         </div>
         <!-- buttons container -->
         <div class="flex justify-between w-1/2 mx-auto">
            <div class="bg-pink-600 px-5 py-3 rounded-3xl font-bold text-white">
               <span>Life</span>
               <span>icon</span>
               <span id="life">4</span>
            </div>
            <div class="bg-blue-600 px-5 py-3 rounded-3xl font-bold text-white">
               <span>Score</span>
               <span>icon</span>
               <span id="life">2</span>
            </div>
         </div>
      </section>



      <!-- ---section score---- -->
      <section class="hidden">Score</section>
   </main>


   <script src="Scripts/app.js"></script>
</body>

</html>
